<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIQ - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
    <div class="main-content">
        <!-- Top Header Bar -->
        <nav class="navbar">
            <a href="/" class="logo">LogIQ</a>
            <div class="nav-actions">
                <a href="/profile" class="profile-link">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">Guest</span>
                </a>
                <a href="/auth" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="container">
            <header class="page-header">
                <h1>Settings</h1>
                <p>Customize your LogIQ experience</p>
            </header>

            <section class="settings-content">
                <div class="settings-card">
                    <h2>Account Settings</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" value="guest@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" value="********">
                            <button class="btn btn-small">Change Password</button>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
                
                <div class="settings-card">
                    <h2>Notification Preferences</h2>
                    <div class="settings-toggle-group">
                        <div class="toggle-item">
                            <span>Email Notifications</span>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item">
                            <span>Learning Reminders</span>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item">
                            <span>Achievement Alerts</span>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="settings-card">
                    <h2>Display Preferences</h2>
                    <div class="settings-options">
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select id="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="system">System Default</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fontSize">Font Size</label>
                            <select id="fontSize">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="settings-card danger-zone">
                    <h2>Danger Zone</h2>
                    <p>These actions cannot be undone. Please proceed with caution.</p>
                    <div class="danger-actions">
                        <button class="btn btn-warning">Clear Learning Progress</button>
                        <button class="btn btn-danger">Delete Account</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav">
            <a href="/" class="bottom-nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/learn/cramers-rule" class="bottom-nav-item">
                <i class="fas fa-book-open"></i>
                <span>Learn</span>
            </a>
            <a href="/calculator" class="bottom-nav-item">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </a>
            <a href="/game" class="bottom-nav-item">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </a>
            <a href="/profile" class="bottom-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
